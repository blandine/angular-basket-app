<ul class="nav nav-pills">
    <li class="disabled"><a>Your Basket</a></li>
    <li class="active"><a>Your details</a></li><li class="disabled"><a>Confirmation</a></li>
</ul>

<h1>Customer information</h1>

<form class="form-horizontal css-form" novalidate role="form" name="userForm">
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input name="userName"  class="form-control" id="userName" type="text" ng-model="user.name" required/>
            <div ng-show="userForm.userName.$dirty && userForm.userName.$invalid">
                <span ng-show="userForm.userName.$error.required" class="=">Enter your name</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="userEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input name="userEmail" type="email"  class="form-control" id="userEmail" ng-model="user.email" required/>
            <div ng-show="userForm.userEmail.$dirty && userForm.userEmail.$invalid">
                <span ng-show="userForm.userEmail.$error.required">Enter your email.</span>
                <span ng-show="userForm.userEmail.$error.email">This is not a valid email.</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#/basket" class="btn btn-default">Previous</a>
            <button class="btn btn-primary" ng-click="save(user)" ng-disabled="userForm.$invalid" >Next</button>
        </div>
    </div>
</form>
